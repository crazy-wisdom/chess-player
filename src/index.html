<!DOCTYPE html>
<html>
    <head>
        <title>Chess Player</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="app">
            <div class="container d-flex justify-content-center">
                <div class="chess-bord">
                    <chess-board id="board"
                        draggable-pieces
                        drop-off-board="trash">
                    </chess-board>
                </div>

                <div class="sidebar">
                    <label>Status:</label>
                    <div id="status"></div>
                    <label>FEN:</label>
                    <div id="fen"></div>
                    <label>PGN:</label>
                    <div id="pgn"></div>
                </div>
            </div>
        </div>

        <script src="scripts/main.js"></script>

    </body>
</html>
